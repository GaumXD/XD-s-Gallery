<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Extensiones</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; width: 280px; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin-top: 0; color: #007bff; }
        .card p { font-size: 14px; color: #666; }
        .copy-btn { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .copy-btn:hover { background-color: #45a049; }
        .footer { margin-top: 50px; font-size: 12px; color: #999; }
    </style>
</head>
<body>

    <h1>XD Gallery</h1>
    <p>click the buttons for copy the link and paste it in PenguinMod.</p>

    <div class="gallery">
        <div class="card">
            <h3>QuantumXD</h3>
            <p>a test extension for penguinmod.</p>
            <button class="copy-btn" onclick="copyLink('QuantumXD.js')">Copy Link</button>
        </div>

        <div class="card">
            <h3>Mi Sección Pro</h3>
            <p>Descripción de lo que hace tu segunda extensión genial.</p>
            <button class="copy-btn" onclick="copyLink('extension2.js')">Copiar Link</button>
        </div>
    </div>

    <div class="footer">
        Creado para la comunidad de PenguinMod y TurboWarp
    </div>

    <script>
        function copyLink(fileName) {
            // Esto genera automáticamente el link basado en TU usuario de GitHub
            const url = window.location.href + fileName;
            
            navigator.clipboard.writeText(url).then(() => {
                alert("¡Link copiado!: " + url + "\nPégalo en 'Custom Extension' de PenguinMod.");
            });
        }
    </script>

</body>
</html>
